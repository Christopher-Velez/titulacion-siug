<div class="container mt-4">
    <!-- Logo -->
    <div class="logo-container text-center mb-4">
        <img src="https://marcaciones.ug.edu.ec/img/UG2021.png" alt="Logo UG" class="img-fluid" style="max-width: 150px;">
    </div>
  
    <h2>Inicio de Sesión del Sistema SIUG</h2>
  
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="cedula">Cédula:</label>
            <input type="text" class="form-control" id="cedula" [(ngModel)]="cedula" name="cedula" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select class="form-select" id="rol" [(ngModel)]="rol" name="rol" required>
                <option value="Gestor">Gestor</option>
                <option value="MiembroComision">Miembro de Comisión</option>
                <option value="Revisor">Revisor</option>
                <option value="Secretaria">Secretaria</option>
                <option value="Estudiante">Estudiante</option>
            </select>
        </div>
        <button type="submit" class="btn">Iniciar sesión</button>
    </form>
  
    <div class="text-center mt-3">
        <p>¿No tienes cuenta? <span class="highlight">Regístrate</span></p>
        <p><span class="highlight">¿Recuperar Clave?</span></p>
    </div>
</div>
  
<!-- Pie de página -->
<div class="footer-text">
    Creado por el Equipo de Desarrollo de Aplicaciones Web<br>
    ©2024. Universidad de Guayaquil
</div>
